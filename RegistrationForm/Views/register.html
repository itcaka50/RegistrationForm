<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register — RegistrationApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="brand">RegistrationApp</div>
                <div class="nav small">
                    <a href="/index.html">Home</a>
                    <a href="/login.html">Login</a>
                </div>
            </div>

            <h2>Registration</h2>
            <p class="small">Fill in the field below.</p>

            <form action="/register" method="post" style="margin-top:12px">
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="example@mail.com" required>
                </div>

                <div class="form-row">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="John Doe" required>
                </div>

                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="••••••••" required>
                </div>

                <div class="form-row">
                    <img src="/captcha.png" alt="captcha" id="cap">
                    <input type="text" name="captcha" placeholder="Enter code" required>
                </div>
                <div style="display:flex;justify-content:space-between;align-items:center;">
                    <button class="btn" type="submit">Register</button>
                    <a class="small" href="/login.html">Already a user?</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const img = document.querySelector("#cap");
        img.style.cursor = "pointer";
        img.addEventListener("click", () => {
            img.src = "/captcha.png?" + Date.now();
        });
    </script>
</body>
</html>
